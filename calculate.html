<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <met charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
</head>
<body>
    <h1>加法计算器</h1>
    <form id="calculator">
        <label for="first">第一个数字</label>
        <input type="text" id="first" placeholder="请输入"><br><br>
        <label for="second">第二个数字</label>
        <input type="text" id="second" placeholder="请输入"><br><br>
        <button type="button" id="mybutton" onclick="calculatesum()">计算和</button>
    </form>
    <script>
        document.addEventListener("keydown",function(e)
    {
        if(e.key==="Enter")
        {
            calculatesum();
        }
    });
        function calculatesum()
        {
            let num1=parseFloat(document.getElementById('first').value);
            let num2=parseFloat(document.getElementById('second').value);
            if (isNaN(num1) || isNaN(num2)) {
                console.error("请输入有效的数字");
                alert("错误，请输入有效数字");
            }
            else{
            let sum=num1+num2;
            alert("两个数字的和为：" + sum);
            }
        }
    </script>
</body>
</html>
